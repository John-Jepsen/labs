markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc
  - pymdownx.arithmatex
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
plugins:
  - search
  - minify
site_name: Collaborative Documentation
site_url: https://John-Jepsen.github.io/labs/
theme:
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
  name: material
  palette:
    accent: indigo
    primary: indigo
    scheme: default
nav:
  - Model Evaluation:
      - Overview: model_evaluation/index.md
      - Study Guide: model_evaluation/01-model-evaluation-study-guide.md
      - Cheat Sheets: model_evaluation/02-model-evaluation-cheat-sheets.md
      - Practice Problems: model_evaluation/03-model-evaluation-practice-problems.md
      - Visual Guide: model_evaluation/04-model-evaluation-visual-guide.md
